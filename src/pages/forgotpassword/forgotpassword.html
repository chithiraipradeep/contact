<ion-header>
  <ion-navbar color="blue">
    <div class="Title"> <img src="assets/imgs/forgot.png" width="50" alt="" />
      <h2>Forgot Password</h2>
      <p>We just need your registered Email ID to send you password reset instructions.</p>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="MainArea">
    
    <form id="commonform" [formGroup]="forgotForm" (ngSubmit)="doforgot(forgotForm.value)">

      <div class="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" formControlName="email" class="form-control" id="inputEmail"
          placeholder="Email Address">
        </div>
      </div>
      <div class="submit-btn">
        <button type="submit" [disabled]="!forgotForm.valid" class="btn btn-primary">Reset password</button>
        <div type="submit" style="text-align: center;" (click)="backlogin()" class="btn btn-primary mt-15">Back</div>
      </div>
    </form>
  </div>
</ion-content>
