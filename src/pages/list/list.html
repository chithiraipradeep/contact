<!--

  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar color="custom">
		<ion-title text-center>Statistics</ion-title>
		<ion-buttons end (click)="logout()">
			<button ion-button icon-only>
				<ion-icon name="md-exit" color="white"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="bg">
	<ion-list style="border:white">
		<ion-item *ngFor="let list of listdata">
			<span><b>Send Time :</b> {{list.created_at}}</span><br>
			<span><b>Send Using :</b> {{list.status_type}}</span><br>
			<span><b>Mobile No :</b> {{list.mobile}}</span><br>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-segment transparent no-border style="color:grey;background-color: white" color="none">
		<ion-segment-button (click)="page()" value="home" style="color:black ;border:none">
			<ion-icon name="md-contact" style="color:#4c4d4d;zoom:0.95;font-weight: bolder"></ion-icon>
			<div
				style="margin-top: -23px !important;color:#4c4d4d;text-transform: capitalize;font-weight: bolder;font-size: 1.15rem">
				Contacts
			</div>
		</ion-segment-button>
		<ion-segment-button value="search" style="color:black;border:none">
			<ion-icon name="md-list" style="color:#7025b1;zoom:0.95;font-weight: bolder">
			</ion-icon>
			<div
				style="margin-top: -23px !important;color:#7025b1;text-transform: capitalize;font-weight: bolder;font-size: 1.15rem">
				Statistics
			</div>
		</ion-segment-button>
		<ion-segment-button (click)="openmodel()" value="search" style="color:black;border:none">
			<ion-icon name="md-paper" style="color:#4c4d4d;zoom:0.95;font-weight: bolder">
			</ion-icon>
			<div
				style="margin-top: -23px !important;color:#4c4d4d;text-transform: capitalize;font-weight: bolder;font-size: 1.15rem">
				pdf
			</div>
		</ion-segment-button>
	</ion-segment>
</ion-footer>
