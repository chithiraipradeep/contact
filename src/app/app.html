<ion-menu [content]="content" type="overlay">
  <ion-header >
    <ion-toolbar color="blue">
      <ion-title>Event Mangement</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
   <button class="menu-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <span style="font-size: 1.8rem;font-weight: bold;color:#505051;border:none">{{p.title}}</span>
      <ion-icon item-left name="{{p.icon}}" style="zoom:1;font-weight: bold;color:#868689"></ion-icon>
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
